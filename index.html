<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Info| Login</title>
    <!-- Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/buttons.css" />
    <link rel="stylesheet" href="./src/styles/login.css" />
  </head>
  <body>
    <main class="container">
      <section class="title__container">
        <h2>Petinfo</h2>
        <p class="paragraph__presentation">
          <span class="brand__title">Amor</span> e
          <span class="brand__title">carinho</span> por meio do conhecimento
        </p>
        <p class="paragraph__information">
          Todas as informações para melhorar a vida do seu pet em um só lugar
        </p>
        <div class="images__container">
          <div class="left_images">
            <img src="./src/assets/img/Imglogin1.svg" />
            <img src="./src/assets/img/Imglogin2.svg" />
            <img src="./src/assets/img/Imglogin3.svg" />
          </div>
          <img src="./src/assets/img/Imglogin4.svg" />
        </div>
      </section>
      <section class="form__container">
        <h2>Login</h2>
        <form class="form__login">
          <div class="input__container">
            <label for="email">Email</label>
            <div>
              <input
                type="email"
                id="email"
                name="email"
                class="input__login"
                placeholder="Digite seu email aqui"
                required="Campo obrigatório"
              />
            </div>
          </div>
          <div class="input__container">
            <label for="password">Senha</label>
            <div>
              <input
                type="password"
                id="password"
                name="password"
                class="input__login"
                placeholder="Digite sua senha aqui"
                required="Campo obrigatório"
              />
            </div>
          </div>
          <button type="submit" class="button__login" id="button__login">
            Acessar
          </button>
          <div class="loading__login">
            <section class="spinner hidden"></section>
          </div>
          <div class="login__account">
            <span class="account">Ainda não possui conta?</span>
            <p>Clicando no botão abaixo,você pode se cadastrar rapidamente</p>
          </div>
          <div class="signup__container">
            <a
              href="./src/pages/signup.html"
              target="_blank"
              class="login__signup"
              >Cadastrar
            </a>
          </div>
        </form>
      </section>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./src/scripts/index.js" type="module"></script>
  </body>
</html>
