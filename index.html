<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Info| Login</title>
    <!-- Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/buttons.css" />
  </head>
  <body>
    <main class="container">
      <section class="title__container">
        <h2>Pet info</h2>
        <p><span>Amor</span> e <span>carinho</span> por meio do conhecimento</p>
        <p>
          Todas as informações para melhorar a vida do seu pet em um só lugar
        </p>
        <div class="left_images">
          <img src="./src/assets/img/Imglogin1.svg" />
          <img src="./src/assets/img/Imglogin2.svg" />
          <img src="./src/assets/img/Imglogin3.svg" />
        </div>
        <img src="./src/assets/img/Imglogin4.svg" />
      </section>
      <section class="form__container">
        <h2>Login</h2>
        <form class="form__login">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="input__login"
            placeholder="Digite seu email aqui"
          />
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input__login"
            placeholder="Digite sua senha aqui"
          />
          <button
            type="submit"
            class="confirm__button button__login"
            id="button__login"
          >
            Acessar
          </button>
          <div class="login__account">
            <span>Ainda não possui conta?</span>
            <p>Clicando no botão abaixo,você pode se cadastrar rapidamente</p>
            <a
              href="./src/pages/signup.html"
              class="redirect-edit__button login__signup"
              >Cadastrar
            </a>
          </div>
        </form>
      </section>
    </main>
    <script src="./src/scripts/index.js" type="module"></script>
  </body>
</html>
